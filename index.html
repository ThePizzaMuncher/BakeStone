<!DOCTYPE html>
<html onchange="change_cv_maaten()">
    <head>
        <title>BGDD - Baksteen Calculator</title>
        <meta name="author" content="Dijkstra draisma, Bakestone INC">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="access/media/img/favicon.ico">
        <link rel="stylesheet" href="access/css/style.css">
        <script src="access/js/script.js" defer></script>
    </head>
    <body>
        <div class="logo" onclick="BGDD_website()"></div>
        <hr>
        <div class="flex">
            <div class="zijnav"></div>
            <canvas id="canvas" height="500" width="1000"></canvas> 
            <div class="navbar_line"><hr class="line_2"></div></div>
        </div>
        <div class="navbar">
            <div class="stone1" id="#stone1"><p class="steen">Waalformaat</p></div>
            <div class="stone2" id="#stone2"><p class="steen">Dikformaat</p></div>
            <div class="stone3" id="#stone3"><p class="steen">Ysselformaat</p></div>
            <table>
                <tr>
                    <td><p class="maten">Hoogte:&nbsp;</p></td>
                    <td><input type="number" id="$hoogte" value="0"></td>
                    <td><p class="maten">(in mm)</p></td>
                </tr>
                <tr>
                    <td><p class="maten">Breedte:&nbsp;</p></td>
                    <td><input type="number" id="$breedte" value="0"></td>
                    <td><p class="maten">(in mm)</p></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p class="maten">Micro zoom:&nbsp;</p></td>
                    <td><input type="range" min="1" max="13000.00" value="13000.00" onchange="zet_schaal_micro()" id="$schaal_m" class="zoom"></td>
                </tr>
                <tr>
                    <td><p class="maten">Normale zoom:&nbsp;</p></td>
                    <td><input type="range" min="1" max="1300.00" value="1300.00" onchange="zet_schaal_normaal()" id="$schaal_n" class="zoom"></td>
                </tr>
            </table>
            <p class="RSTK_txt">Random stenen texture?</p><input type="range" min="-10000" max="10000" value="-10000" class="Random_stenen_texture_keuze" id="$Random_steen_texture">
        </div>
    </body>
</html>
